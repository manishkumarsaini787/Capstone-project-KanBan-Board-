<div class="close-btn"><button mat-button (click)="onNoClick()"><mat-icon>close</mat-icon></button></div>
<mat-card class="card">
  <div class="img">
    <img mat-card-image [src]="user.imageUrl==null || user.imageUrl==undefined || user.imageUrl==''? '../../../assets/user.png':user.imageUrl">
  </div>
    <input type="file" name="image" id="image" (change)="uploadImage($event)">
    <mat-card-header class="align-center">
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content">
        <div><h3>Project</h3><p>{{totalProject}}</p></div>
      <div><h3>To Do</h3><p>{{totalToDoTask}}</p></div>
      <div><h3>In Progress</h3><p>{{totalInProgressTask}}</p></div>
      <div><h3>Complete</h3><p>{{totalCompleteTask}}</p></div>
      </div>

    </mat-card-content>
  </mat-card>
